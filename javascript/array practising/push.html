<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push in array</title>
    <style>
        button {
            color: white;
            background-color: orange ;
            width: 200px;
            height: 50px;
            font-size: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="push"></div>
    <button onclick="push()">ADD VALUE</button>
    <script>
        var results = ""
        var students = ["ANIL","SAI","SRINU","SHIVA"]
        function push(){
            students.push("KUMAR")
            students.forEach((val) => {
                results += val + "<br>"
            })
            document.getElementById("push").innerHTML = results
        }
    </script>
</body>

</html>
