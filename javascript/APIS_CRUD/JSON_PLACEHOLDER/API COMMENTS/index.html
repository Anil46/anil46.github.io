<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API COMMENTS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid"
        style="text-align: center; display: inline; font-size: larger; font-family: Georgia, 'Times New Roman', Times, serif; font-style:oblique;">
          <a class="navbar-brand" href="#">JSON HOLDERS COMMENTS API VALIDATION FROM SERVER</a>
        </div>
        <button  class="btn btn-outline-success col" style="width:180px; height:50px;font-size: larger;font-family: Georgia, 'Times New Roman', Times, serif; display: inline;  text-align: center; font-style: oblique;" 
        onclick=getData()>GET DATA</button>
      </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Post ID</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Body</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Post ID</label>
                      <input type="email" class="form-control" id="postid" aria-describedby="emailHelp">
            
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">ID</label>
                      <input type="password" class="form-control" id="id">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                        <input type="password" class="form-control" id="name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="password" class="form-control" id="email">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Body</label>
                        <input type="password" class="form-control" id="body">
                      </div>
                    <button type="button" class="btn btn-primary" onclick="updateUser()">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="./getallusers.js"></script>
<script src="./displayusers.js"></script>
<script src="./edituser.js"></script>
<script src="./deleteuser.js"></script>
</html>
