<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprites</title>
    <style>
        .sprites{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            text-align: center; 
            color: blue;
        }
        .right-top{
            position: absolute;
            right: 0;
            top: 0;
            text-align: center; 
        }
        .left-bottom{
            position: absolute;
            left: 0;
            bottom: 0;
            text-align: center; 
        }
       .right-bottom{
           position: absolute;
           right: 0;
           bottom: 0;
           text-align: center;      
       }
    </style>
</head>
<body>
    <div class="sprites">
        <h1>HI</h1>
    </div>
    <div class="sprites right-top">  <h1>HI</h1></div>
    <div class="sprites left-bottom"> <h1>HI</h1></div>
    <div class="sprites left-bottom"> <h1>HI</h1></div>
    <div class="sprites right-bottom"> <h1>HI</h1></div>
    
</body>
</html>
